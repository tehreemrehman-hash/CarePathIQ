name: Generate Lecture Videos

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-lesson-1-1:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Build video for Module 1, Lesson 1
        uses: narakeet/build-video-github-action@v2
        with:
          source-path: lesson-1-1.md
          api-key: ${{ secrets.NARAKEET_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
